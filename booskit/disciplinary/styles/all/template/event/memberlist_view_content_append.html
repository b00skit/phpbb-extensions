<!-- IF .disciplinary -->
<div class="panel">
	<div class="inner">
		<h3>
			{L_DISCIPLINARY_ACTIONS}
			<!-- IF U_ADD_DISCIPLINARY -->
			<a href="{U_ADD_DISCIPLINARY}" class="button button-secondary button-icon-only" style="float: right; margin-top: -5px;" title="{L_ADD_DISCIPLINARY}">
				<i class="icon fa-plus fa-fw" aria-hidden="true"></i>
			</a>
			<!-- ENDIF -->
		</h3>
		<div class="disciplinary-list">
			<!-- BEGIN disciplinary -->
			<div class="disciplinary-item">
				<div class="disciplinary-header">
					<span class="disciplinary-type-badge" style="background-color: {disciplinary.COLOR}">{disciplinary.TYPE}</span>
					<span class="disciplinary-date">{disciplinary.DATE}</span>
					<!-- IF disciplinary.U_EDIT -->
					<div class="disciplinary-actions">
						<a href="{disciplinary.U_EDIT}" title="{L_EDIT}"><i class="icon fa-pencil fa-fw" aria-hidden="true"></i></a>
						<a href="{disciplinary.U_DELETE}" title="{L_DELETE}"><i class="icon fa-trash fa-fw" aria-hidden="true"></i></a>
					</div>
					<!-- ENDIF -->
				</div>
				<div class="disciplinary-body">
					<div class="disciplinary-reason">{disciplinary.REASON|raw}</div>
					<!-- IF disciplinary.EVIDENCE -->
					<div class="disciplinary-evidence">
						<strong>{L_EVIDENCE}</strong>
						{disciplinary.EVIDENCE|raw}
					</div>
					<!-- ENDIF -->
				</div>
				<div class="disciplinary-footer">
					<span class="disciplinary-issuer">{L_ISSUED_BY}: <strong>{disciplinary.ISSUER_NAME}</strong></span>
				</div>
			</div>
			<!-- END disciplinary -->
		</div>
		<!-- IF U_VIEW_ALL_DISCIPLINARY -->
		<div class="disciplinary-footer-link" style="margin-top: 10px;">
			<a href="{U_VIEW_ALL_DISCIPLINARY}" class="button button-secondary">{L_VIEW_ALL_DISCIPLINARY}</a>
		</div>
		<!-- ENDIF -->
	</div>
</div>
<!-- ELSEIF U_ADD_DISCIPLINARY -->
<div class="panel">
	<div class="inner">
		<h3>
			{L_DISCIPLINARY_ACTIONS}
			<a href="{U_ADD_DISCIPLINARY}" class="button button-secondary button-icon-only" style="float: right; margin-top: -5px;" title="{L_ADD_DISCIPLINARY}">
				<i class="icon fa-plus fa-fw" aria-hidden="true"></i>
			</a>
		</h3>
		<p>{L_NO_DISCIPLINARY_ACTIONS}</p>
	</div>
</div>
<!-- ENDIF -->
