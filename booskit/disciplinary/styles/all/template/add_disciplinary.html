<!-- INCLUDE overall_header.html -->

<h2 class="solo"><!-- IF S_EDIT -->{L_EDIT_DISCIPLINARY}<!-- ELSE -->{L_ADD_DISCIPLINARY}<!-- ENDIF --></h2>

<script>
	var form_name = 'add_disciplinary';
	var text_name = 'reason'; // Default to reason

	function set_text_name(name) {
		text_name = name;
	}
</script>

<form id="add_disciplinary" method="post" action="{U_ACTION}">
	<div class="panel">
		<div class="inner">
			<fieldset>
				<dl>
					<dt><label for="disciplinary_type_id">{L_DISCIPLINARY_TYPE}:</label></dt>
					<dd>
						<select name="disciplinary_type_id" id="disciplinary_type_id">
							<option value="">{L_SELECT_DISCIPLINARY_TYPE}</option>
							<!-- BEGIN types -->
							<option value="{types.ID}"<!-- IF types.SELECTED --> selected="selected"<!-- ENDIF -->>{types.NAME}</option>
							<!-- END types -->
						</select>
					</dd>
				</dl>
				<dl>
					<dt><label for="issue_date">{L_ISSUE_DATE}:</label></dt>
					<dd><input type="date" name="issue_date" id="issue_date" value="{S_ISSUE_DATE}" class="inputbox autowidth" /></dd>
				</dl>

				<dl>
					<dt><label for="reason">{L_REASON}:</label></dt>
					<dd><textarea name="reason" id="reason" rows="10" cols="30" class="inputbox" onfocus="set_text_name('reason');" tabindex="3">{REASON}</textarea></dd>
				</dl>
				<dl>
					<dt><label for="evidence">{L_EVIDENCE}:</label></dt>
					<dd><textarea name="evidence" id="evidence" rows="10" cols="30" class="inputbox" onfocus="set_text_name('evidence');" tabindex="4">{EVIDENCE}</textarea></dd>
				</dl>
			</fieldset>
		</div>
	</div>

	<fieldset class="submit-buttons">
		<input type="submit" accesskey="s" tabindex="6" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp;
		<a href="{U_BACK}" class="button2">{L_CANCEL}</a>
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
