<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_DATACOLLECTOR_SETTINGS}</h1>

<form id="acp_datacollector_settings" method="post" action="{U_ACTION}">

<fieldset>
	<legend>{L_ACP_DATACOLLECTOR_SETTINGS}</legend>
	<dl>
		<dt><label for="datacollector_post_url">{L_DATACOLLECTOR_POST_URL}:</label><br /><span>{L_DATACOLLECTOR_POST_URL_EXPLAIN}</span></dt>
		<dd><input type="text" id="datacollector_post_url" name="datacollector_post_url" value="{DATACOLLECTOR_POST_URL}" size="50" /></dd>
	</dl>
	<dl>
		<dt><label for="datacollector_group_id">{L_DATACOLLECTOR_GROUP_ID}:</label><br /><span>{L_DATACOLLECTOR_GROUP_ID_EXPLAIN}</span></dt>
		<dd><input type="number" id="datacollector_group_id" name="datacollector_group_id" value="{DATACOLLECTOR_GROUP_ID}" /></dd>
	</dl>
	<dl>
		<dt><label for="datacollector_forum_id">{L_DATACOLLECTOR_FORUM_ID}:</label><br /><span>{L_DATACOLLECTOR_FORUM_ID_EXPLAIN}</span></dt>
		<dd><input type="number" id="datacollector_forum_id" name="datacollector_forum_id" value="{DATACOLLECTOR_FORUM_ID}" /></dd>
	</dl>
</fieldset>

<fieldset class="submit-buttons">
	<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
